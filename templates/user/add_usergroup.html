{% extends 'default/base.html' %}
{% load bootstrap %}

{% block content %}

<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>添加部门 | Add Department.</h2>
    </div>
    <div class="col-lg-2">
    </div>
</div>
<style>
    .voilet_top{margin-top:10px;}
    .col-sm-10 ul{list-style-type:none;line-height:33px;}
    .col-sm-10 li{float:left;margin-right:12px;text-align: left;}
    .n-invalid .form-control {
    background-color: #FFFFFF;
    background-image: none;
    border: 1px solid #ff0000;
    border-radius: 4px;
    box-shadow: 0 1px 1px rgba(0, 0, 0, 0.075) inset;
    color: #555555;
    display: block;
    font-size: 14px;
    height: 34px;
    line-height: 1.42857;
    padding: 6px 12px;
    transition: border-color 0.15s ease-in-out 0s, box-shadow 0.15s ease-in-out 0s;
    vertical-align: middle;
    width: 100%;
}

    #signupForm .n-invalid{
    border: 1px solid #ff0000;
}

</style>

<script type="text/javascript">
 window.$ && $(function(){
//验证初始化
	$('.form-horizontal').validator({
    	//stopOnError:true,
    	//timely: 2,
		theme: "yellow_right_effect",
   	 	showOk: "",
   	 	//自定义规则（PS：建议尽量在全局配置中定义规则，统一管理）
        rules: {

            },
    fields: {
        "department_name":{
            rule: "required;",
            tip: "部门名称必填",
            ok:"",
            msg:{required: "必须填写!"}
        },
        "desc_gid":{
            rule: "required;",
            tip: "部门组必选",
            ok:"",
            msg:{required: "必选!"}
        }
    }
});

});

</script>

<div class="col-md-10 column voilet_top">
    <form class="form-horizontal" method="post" action="" role="form">{% csrf_token %}

        {{ uf|bootstrap_horizontal }}
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                 <button type="submit" class="btn btn-success btn-default btn-block">提交</button>
            </div>
        </div>
    </form>

</div>

{% endblock content %}
